<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>RUDEN POS</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body class="page">
    <header class="header">
        <a href="./index.html" class="logo-link">
            <img src="./images/logo.svg" alt="" class="logo-img">
        </a>
        <nav class="header__navigation">
            <ul class="header__menu">
                <li class="header__menu-list">
                    <a href="#" class="header__menu-link">Главная</a>
                </li>
                <li class="header__menu-list">
                    <a href="#" class="header__menu-link">Авторизация</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <nav class="main__navigation">
            <a href="./order.html" class="main__link">
                <img src="./images/Vector.svg" alt="" class="main__link-img">
                <span class="main__link-description">Заказ</span>
            </a>
            <a href="./menu.html" class="main__link">
                <img src="./images/Vector1.svg" alt="" class="main__link-img">
                <span class="main__link-description">Меню</span>
            </a>
            <a href="#" class="main__link">
                <img src="./images/Vector2.svg" alt="" class="main__link-img">
                <span class="main__link-description">Персонал</span>
            </a>
            <a href="#" class="main__link">
                <img src="./images/Vector3.svg" alt="" class="main__link-img">
                <span class="main__link-description">Статистика</span>
            </a>
            <a href="#" class="main__link">
                <img src="./images/Vector4.svg" alt="" class="main__link-img">
                <span class="main__link-description">Настройки</span>
            </a>
            <a href="#" class="main__link">
                <img src="./images/Vector5.svg" alt="" class="main__link-img">
                <span class="main__link-description">О нас</span>
            </a>
        </nav>
    </main>

    <script>
        async function loadEmployees() {
            const employees = await window.api.getEmployees();
            const list = document.createElement('ul');
            employees.forEach(emp => {
                const li = document.createElement('li');
                li.textContent = `${emp.name} - ${emp.position}`;
                list.appendChild(li);
            });
            document.body.appendChild(list);
        }
    
        loadEmployees();
    </script>
    
  </body>
</html>
